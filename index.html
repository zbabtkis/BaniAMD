<!DOCTYPE html>

<html>
<head>
    <link rel='stylesheet' href='http://code.jquery.com/qunit/qunit-1.12.0.css' />
    <script src='http://code.jquery.com/qunit/qunit-1.12.0.js'></script>
    <script src='bani.js'></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <script>
    var application = new Bani({
	    'main': function() {
	        var Dog = this.use('Dog');

	        var Peter = new Dog();                         

	        Peter.bark();
	    },
	    'class Animal': {
	        'private name': 'Ani',
	        'public says': function() {
	            alert("Hi! I am a " + this.__class__ + " and my name is " + this.name);
	        },
	        'public setName': function(name) {
	            this.name = name;
	        }
	    },
	    'class Dog extends Animal': {
	        'private name': 'Rover',
	        'public bark': function() {
	        	console.log('bark bark bark');
	        },
	        'public __construct': function() {
	            this.setName("Peter");
	            this.says();
	        }
	    }
	});

	application.run();
	</script>
</body>
</html>
